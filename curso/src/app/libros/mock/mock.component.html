<h2>Mock libros</h2>
<div class="form-group">
  <label for="clave">Buscar titulos que contengan:</label>
  <input type="text" class='form-control' name='clave' id='clave' [(ngModel)]="clave">
</div>
<button type="button" class="btn btn-primary" (click)="onBuscar()">Buscar</button>
<button type="button" class="btn btn-secondary" (click)="onBuscarAsync()">Buscar Async</button>
<button type="button" class="btn btn-info" (click)="onBuscarRx()">Buscar Rx</button>
<div *ngIf="libros.length">
  <h3>Lista de libros</h3>
  <ul class="list-group">
    <li *ngFor="let item of libros" class="list-group-item ">{{item.title}} ({{item.fecha}})
      <ng-container *ngFor="let autor of item.autor">
        <span>{{autor}}</span>
      </ng-container>
    </li>
  </ul>
</div>
