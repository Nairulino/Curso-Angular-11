<h2>Form - Model Driven</h2>
<form name="form-md" id="form-md" [formGroup]="formFB" (ngSubmit)='enviar()'>
  <fieldset>
    <legend>Datos de usuario</legend>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" formControlName="nombre" id="nombre">
    </div>
    <div class="error" [hidden]="formFB.get('nombre').valid || formFB.get('nombre').untouched">
      <p *ngIf="formFB.get('nombre').hasError('required')">El campo nombre es necesario</p>
      <p *ngIf="formFB.get('nombre').hasError('minlength')">El nombre tiene que tener al menos 2 carácteres</p>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" class="form-control" formControlName="apellidos" id="apellidos">
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" class="form-control" formControlName="dni" id="dni">
    </div>
    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" class="form-control" formControlName="email" id="email">
    </div>
    <div class="form-group">
      <label for="nacim">Fecha de nacimiento</label>
      <input type="date" class="form-control" formControlName="nacim" id="nacim">
    </div>
    <div class="error" [hidden]="formFB.get('nacim').untouched || formFB.get('nacim').valid">
      <p *ngIf="formFB.get('nacim').hasError('required')">La fecha de nacimiento es necesario</p>
      <p *ngIf="formFB.get('nacim').hasError('menoredad')">Tienes que ser mayor de edad</p>
    </div>
    <div class="form-group">
      <label for="coment">Comentarios</label>
      <textarea class="form-control" formControlName="coment" id="coment" rows="3"></textarea>
    </div>
  </fieldset>
  <fieldset>
    <legend>Datos del curso</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" formControlName="isOk" id="isOk">
        Estoy de acuerdo con ....
      </label>
    </div>
    <div>
      <legend>Turno</legend>
      <div *ngFor="let turno of maestros.turnos" class="form-check" [title]="turno.info">
        <label class="form-check-label">
          <input type="radio" class="form-check-input" formControlName="turno" 
            [id]="'turno-'+turno.id" 
            [value]="turno">
          {{turno.nombre}}
        </label>
      </div>
      <!-- <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="turno" id=""
              value="mañana" >
              Mañana
          </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="turno" id="" 
              value="tarde">
              Tarde
          </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="turno" id="" 
              value="noche">
              Noche
          </label>
          </div>             -->
    </div>
    <div class="form-group">
      <label for="curso">Selecciona el tema</label>
      <select class="form-control" name="curso" formControlName="curso" id="curso">
        <option *ngFor="let curso of maestros.cursos" 
          [ngValue]="curso" 
          [title]="curso.info" 
          [id]="'curso-'+curso.id">
          {{curso.nombre}}
        </option>
        <!-- <option value="angular">Angular</option>
        <option value="react">React</option>
        <option value="vue">Vue</option> -->
      </select>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary" [disabled]="formFB.invalid">
    Enviar</button>
    <button type="reset" class="btn btn-secondary">
      Borrar</button>
</form>
