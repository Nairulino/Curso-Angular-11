<h2>Form - Template Driven</h2>
<form name="form-md" id="form-md" #formRef #ngFormRef="ngForm" (ngSubmit)="enviar(ngFormRef.value)">
  <fieldset>
    <legend>Datos de usuario</legend>
    <div class="form-group">
      <label for="nombre">Nombre</label>
      <input type="text" class="form-control" name="nombre" id="nombre" ngModel required minlength=2 #fcNombre=ngModel>
    </div>
    <div class="error" [hidden]="fcNombre.valid || fcNombre.untouched">
      <p *ngIf="fcNombre.hasError('required')">El campo nombre es necesario</p>
      <p *ngIf="fcNombre.hasError('minlength')">El nombre tiene que tener al menos 2 carácteres</p>
    </div>
    <div class="form-group">
      <label for="apellidos">Apellidos</label>
      <input type="text" class="form-control" name="apellidos" id="apellidos" ngModel>
    </div>
    <div class="form-group">
      <label for="dni">DNI</label>
      <input type="text" class="form-control" name="dni" id="dni" ngModel>
    </div>
    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" class="form-control" name="email" id="email" ngModel>
    </div>
    <div class="form-group">
      <label for="nacim">Fecha de nacimiento</label>
      <input type="date" class="form-control" name="nacim" id="nacim" ngModel>
    </div>
    <div class="form-group">
      <label for="coment">Comentarios</label>
      <textarea class="form-control" name="coment" id="coment" rows="3" ngModel></textarea>
    </div>
  </fieldset>
  <fieldset>
    <legend>Datos del curso</legend>
    <div class="form-check">
      <label class="form-check-label">
        <input type="checkbox" class="form-check-input" name="isOk" id="isOk" ngModel>
        Estoy de acuerdo con ....
      </label>
    </div>
    <div>
      <legend>Turno</legend>
      <div *ngFor="let turno of maestros.turnos" class="form-check" [title]="turno.info" >
        <label class="form-check-label">
          <input type="radio" class="form-check-input" name="turno" 
            [id]="'turno-'+turno.id" 
            [value]="turno" ngModel>
          {{turno.nombre}}
        </label>
      </div>
      <!-- <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="turno" id=""
              value="mañana" >
              Mañana
          </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="turno" id="" 
              value="tarde">
              Tarde
          </label>
          </div>
          <div class="form-check">
          <label class="form-check-label">
              <input type="radio" class="form-check-input" name="turno" id="" 
              value="noche">
              Noche
          </label>
          </div>             -->
    </div>
    <div class="form-group">
      <label for="curso">Selecciona el tema</label>
      <select class="form-control" name="curso" id="curso" ngModel>
        <!-- <option value=""></option> -->
        <option *ngFor="let curso of maestros.cursos" 
          [ngValue]="curso" 
          [title]="curso.info">
          {{curso.nombre}}
        </option>
        <!-- <option value="angular">Angular</option>
        <option value="react">React</option>
        <option value="vue">Vue</option> -->
      </select>
    </div>
  </fieldset>
  <button type="submit" class="btn btn-primary" [disabled]="ngFormRef.invalid">
    Enviar</button>
    <button type="reset" class="btn btn-secondary">
      Reset</button>
</form>

{{ ngFormRef.value | json }}
